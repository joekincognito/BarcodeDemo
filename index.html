    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>

          </ul>
        </div><!--/.navbar-collapse -->

        <div class="container">
            <div class="jumbotron">
                <h1>Are we ready to ScanDat?</h1>
                <p>To scan hit the scan button. The camera will activate, scan a barcode and see what happens.</p>
                <p><a href="#" class="topcoat-button btn btn-lg btn-success" id="scan">SCAN</a></p>
            </div>
            <div id="deviceready" class="blink">
                    <p class="alert alert-info listening">Connecting to Device</p>
                    <p class="alert alert-success received">Device is Ready</p>
                </div>
            <br><br>
            <p id="info" class="alert alert-info" display="hidden"></p>
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Quick Order</legend>
                        <div class="input-group">
                            <input type="text" class="form-control" id="item">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-primary" id="addToOrder">Add to Order</button>
                             </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </fieldset>
                </form>
            </div><!-- /well bs-component-->

            <div class="well bs-component col-md-6 col-md-offset-6" id='createNewOrder-Form' style="display:none;">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>New Order Name</legend>
                        <div class="input-group">
                            <input type="text" class="form-control" id="orderName">
                            <div class="input-group-btn">
                                <button type="button" id="createNewOrder" class="btn btn-primary">Create</button>
                             </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </fieldset>
                </form>
            </div><!-- /well bs-component-->
            <div id="log">
            </div>
        </div> <!-- Container -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
